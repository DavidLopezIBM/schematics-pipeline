version: 2
template:
  name: "Schematics Infrastructure as Code Tekton Toolchain"
  description: "Prototype toolchain templates for IBM Cloud Schematics "
  required:
    - terraform-template
    - tekton-pipeline
  info:
    #original static git url and branch string definitions
    #git url: >-
    #  [https://github.com/open-toolchain/schematics-toolchain](https://github.com/open-toolchain/schematics-toolchain)
    #git branch: >-
    #  [master](https://github.com/open-toolchain/schematics-toolchain/tree/master)

    # compute the git url and branch values dynamically so that they remain correct when repo is forked etc.
    # note: `repository` url param must always be provided while the `branch` url param is optional
    # the computed urls are of the same format as the original static urls shown above
    git url: >
      '[' + $env.repository + '](' + $env.repository + ')'
    git branch: >
      $env.branch ?
        '[' + $env.branch + ']('+ $env.repository + '/tree/' + $env.branch + ')' :
        '[master]('+ $env.repository + '/tree/master)'
toolchain:
  name: "schematics-tekton-{{timestamp}}"
services:
  draservicebroker00:
    parameters:
      cf_controller: https://api.us-south.cf.cloud.ibm.com
      dra_server: https://gateservice.us-south.devopsinsights.cloud.ibm.com
      dlms_server: https://dlms.us-south.devopsinsights.cloud.ibm.com
      env_id: ibm:yp:us-south
    service_id: draservicebroker
  orion:
    service_id: orion
  terraform-template:
    parameters:
      service_id: >
      $env.source_provider ? $env.source_provider : 'hostedgit'
    parameters:
      repo_name: "terraform-ibm-iam-{{timestamp}}"
      repo_url: >
        $env.type === 'link' ?
          $env.app_repo : 'https://github.com/terraform-ibm-modules/terraform-ibm-iam'
      source_repo_url: >
        $env.type === 'fork' || $env.type === 'clone' ?
          $env.app_repo : 'https://github.com/terraform-ibm-modules/terraform-ibm-iam'
      type: $env.type || 'clone'
      has_issues: true
      enable_traceability: true
      legal: true
  schematics-tekton:
    service_id: githubconsolidated
    parameters:
      repo_name: "schematics-tekton"
      repo_url: >
        $env.pipeline_repo ? $env.pipeline_repo : $env.pipelineRepo ? '{{pipelineRepo}}' : 'https://github.com/DavidLopezIBM/schematics-tekton'
      source_repo_url: >
        $env.pipeline_repo ? $env.pipeline_repo : $env.pipelineRepo ? '{{pipelineRepo}}' : 'https://github.com/DavidLopezIBM/schematics-tekton'
      type: $env.type || 'link'
      has_issues: false
      enable_traceability: false
      legal: true
      kind: ["pipeline"]
  tekton-catalog:
    service_id: githubconsolidated
    parameters:
      repo_name: "tekton-catalog"
      repo_url: >
        $env.pipeline_repo ? $env.pipeline_repo : $env.pipelineRepo ? '{{pipelineRepo}}' : 'https://github.com/open-toolchain/tekton-catalog'
      source_repo_url: >
        $env.pipeline_repo ? $env.pipeline_repo : $env.pipelineRepo ? '{{pipelineRepo}}' : 'https://github.com/open-toolchain/tekton-catalog'
      type: $env.type || 'link'
      has_issues: false
      enable_traceability: false
      legal: true
      kind: ["pipeline"]
  tekton-pr-pipeline:
    parameters:
      label: schematics-tekton
      type: tekton
      name: schematics-pr
      ui_pipeline: true
      configuration:
        env:
          terraform-template: terraform-template
          schematics-tekton: schematics-tekton
          API_KEY: "{{form.pipeline.parameters.api-key}}"
        content:
          $text: pipeline-pr.yml
      services:
        - terraform-template
        - schematics-tekton
        - tekton-catalog
    service_id: pipeline
  tekton-deploy-pipeline:
    parameters:
      label: schematics-tekton
      type: tekton
      name: schematics-deploy
      ui_pipeline: true
      configuration:
        env:
          terraform-template: terraform-template
          schematics-tekton: schematics-tekton
          API_KEY: "{{form.pipeline.parameters.api-key}}"
          WORKSPACE_ID: "{{form.pipeline.parameters.workspace-id}}"
          BRANCH: "refs/heads/main"
          REPOSITORY: "{{services.terraform-template.parameters.repo.source_repo_url}}"
        content:
          $text: pipeline-deploy.yml
      services:
        - terraform-template
        - schematics-tekton
        - tekton-catalog
    service_id: pipeline
form:
  pipeline:
    parameters:
      workspace-id: "{{workspaceId}}"
      api-key: "{{apiKey}}"
    schema:
      $ref: deploy.json
