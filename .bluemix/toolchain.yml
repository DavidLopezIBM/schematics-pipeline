version: 2
template:
  name: "Schematics Infrastructure as Code Tekton Toolchain"
  description: "Prototype toolchain templates for IBM Cloud Schematics "
  required:
    - terraform-template
    - schematics-tekton
toolchain:
  name: schematics-test-dl-tekton
services:
  draservicebroker00:
    parameters:
      cf_controller: https://api.us-south.cf.cloud.ibm.com
      dra_server: https://gateservice.us-south.devopsinsights.cloud.ibm.com
      dlms_server: https://dlms.us-south.devopsinsights.cloud.ibm.com
      dashboard_url: https://cloud.ibm.com/devops/insights/overview?toolchainId=34eaeb13-56b9-4f0d-8f3c-abc5e390310e
      env_id: ibm:yp:us-south
    service_id: draservicebroker
  orion01:
    parameters:
      toolchain_id: 34eaeb13-56b9-4f0d-8f3c-abc5e390310e
      dashboard_url: /devops/code/edit/edit.html#,toolchain=34eaeb13-56b9-4f0d-8f3c-abc5e390310e
    service_id: orion
  terraform-template:
    parameters:
      extra_capabilities:
        - capability_id: git.issues
          display_name: Issues
          dashboard_url: https://github.com/DavidLopezIBM/Terraform-IAM-Custom-Role/issues
          label: Terraform-IAM-Custom-Role
          tags:
            - think
            - code
          enabled: false
          readme: false
      label: Terraform-IAM-Custom-Role
      type: link
      legal: false
      git_id: github
      blind_connection: false
      owner_id: DavidLopezIBM
      repo_name: Terraform-IAM-Custom-Role
      repo_url: https://github.com/DavidLopezIBM/Terraform-IAM-Custom-Role.git
      source_repo_url: https://github.com/DavidLopezIBM/Terraform-IAM-Custom-Role
      private_repo: false
      has_issues: false
      auto_init: false
      enable_traceability: true
      authorized: github
      integration_owner: IBMid-5500054RCA
      api_root_url: https://api.github.com
      token_url: https://otc-github-consolidated-broker.us-south.devops.cloud.ibm.com/github/token?git_id=github
    service_id: githubconsolidated
  pipeline03:
    parameters:
      label: schematics-tekton
      type: tekton
      name: schematics-tekton
      ui_pipeline: true
      configuration:
        env:
          terraform-template: terraform-template
          schematics-tekton: schematics-tekton
          API_KEY: "{{form.pipeline.parameters.api-key}}"
          WORKSPACE_ID: "{{form.pipeline.parameters.workspace-id}}"
        content:
          $text: pipeline_pipeline03.yml
      services:
        - terraform-template
        - schematics-tekton
    service_id: pipeline
  schematics-tekton:
    service_id: github_integrated
    parameters:
      repo_name: "schematics-tekton"
      repo_url: >
        $env.pipeline_repo ? $env.pipeline_repo : $env.pipelineRepo ? '{{pipelineRepo}}' : 'https://github.com/DavidLopezIBM/schematics-tekton'
      source_repo_url: >
        $env.pipeline_repo ? $env.pipeline_repo : $env.pipelineRepo ? '{{pipelineRepo}}' : 'https://github.com/DavidLopezIBM/schematics-tekton'
      type: $env.type || 'link'
      has_issues: false
      enable_traceability: false
      legal: true
      kind: ["pipeline"]
form:
  pipeline:
    parameters:
      workspace-id: "{{workspaceId}}"
      api-key: "{{apiKey}}"
    schema:
      $ref: deploy.json
